<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="querie.css" type="text/css" rel="stylesheet" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <!-- <div class="container"> -->
      <div class="section-left" role="img" aria-label="illustration mockup">
        <div class="chat-icon">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon
          ><span>Huddle</span>
        </div>
      </div>
      <div class="section-right">
        <h1 class="heading-primary">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="register-btn">Register</a>
      </div>
      <!-- </div> -->
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/_iamrohitKumar">Rohit Kumar</a>.
      </p>
      <div class="icon-container">
        <ion-icon name="logo-facebook" class="icon"></ion-icon>
        <ion-icon name="logo-twitter" class="icon"></ion-icon>
        <ion-icon name="logo-instagram" class="icon"></ion-icon>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
